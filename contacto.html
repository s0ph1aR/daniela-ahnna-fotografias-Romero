  <header class="header">
    <!--este header se repite en cada seccion de la página web-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light  header__degrade">
      <!--este es el menú de navegación-->

        <a class="navbar-brand" href="./index.html">
          <h1 class="header__logo">Daniela aahna fotografías</h1>
        </a>
        <button class="navbar-toggler spaceTop" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </li>

  </header>
  <section class="mainContacto">   <!--Seccion principal "contacto"-->
   
    <form action="" method="GET" class="mainContacto__form">  <!--Formulario de contacto-->
      <fieldset>
        <legend>DATOS DE CONTACTO</legend>
        <div>
          <label for="NombreData">Nombre:</label>
          <input type="text" name="NombreData" id="NombreData" placeholder="Escriba su nombre" required>
        </div>
        <div>
          <label for="ApellidoData">Apellidos:</label>
          <input type="text" name="NombreApellidoData" id="ApellidoData" placeholder="Escriba sus Apellidos" required>
        </div>
        <div>
          <label for="EmailData">E-mail:</label>
          <input type="email" name="EmailData" id="EmailData" value="" placeholder="Escriba su E-mail" required>

        </div>

        <div>
          <label for="MotivoContacto">Motivo de contacto</label>
          <select name="MotivoContacto" id="MotivoContacto">
            <option value="SolicitarPortafolio">Publicación de portafolio</option>
            <option value="Entrevista">Entrevista</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div>
          <div>¿Desea recibir contenido nuevo?</div>
          <input type="checkbox" name="Acepta" value="1">

        </div>
        <div>
          <label for="Comentarios"></label>
          <textarea name="Comentarios" id="Comentarios" cols="30" rows="10" placeholder="Comentarios"></textarea>

        </div>
        <div>
          <input type="reset" value="Limpiar">
          <input type="submit" value="Enviar">
        </div>


      </fieldset>

    </form>

   



  </section>
